
<div class="container">
  <mat-card>
  <mat-card-title>Sign Up</mat-card-title>

  <mat-card-content>
  <form [formGroup]="signupForm">

  <mat-form-field appearance="outline">
  <mat-label>Nombre</mat-label>
  <input matInput formControlName="name" placeholder="Name" required>

  <mat-error *ngIf="signupForm.get('name')?.invalid && signupForm.get('name')?. touched">
  Por Favor ingrese un nombre valido.
  </mat-error>
  </mat-form-field>

  <mat-form-field appearance="outline">
    <mat-label>Email</mat-label>
    <input matInput formControlName="email" placeholder="Email" required>

    <mat-error *ngIf="signupForm.get('email')?.invalid && signupForm.get('email')?. touched">
    Por favor ingrese un email valido.
    </mat-error>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Contrase単a</mat-label>
      <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="password" placeholder="Password" required=>

      <button mat-icon-button matSuffix (click)="tooglePasswordVisibility()">
      <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
      </button>
      <mat-error *ngIf="signupForm.get('password')?.invalid && signupForm.get('password')?. touched">
      Por Favor ingrese una contrase単a valida.
      </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Confirmar Contrase単a</mat-label>
        <input matInput type="{{ hidePassword ? 'password' : 'text'}}" formControlName="confirmPassword" placeholder="comfirmPassword" required=>

        <button mat-icon-button matSuffix (click)="tooglePasswordVisibility()">
        <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility'}}</mat-icon>
        </button>
        <mat-error *ngIf="signupForm.get('confirmPassword')?.invalid && signupForm.get('confirmPassword')?. touched">
        Por Favor ingrese una contrase単a valida.
        </mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="signupForm.valid" (click)="onSubmit()">
          Registrarse
        </button>
  </form>

  </mat-card-content>
  </mat-card>
  </div>
